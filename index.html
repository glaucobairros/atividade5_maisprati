<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-200">
    <div class="container mx-auto p-4">

        <h1 class="text-3xl font-bold mb-4 text-center">Lista de Tarefas</h1>

        <div class="mb-4">
            <input type="text" id="task-input" placeholder="Adicione uma tarefa" class="w-1/2 px-3 py-2 border rounded-md focus:outline-none">
            <button id="add-task-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md m-2 hover:bg-blue-600 transition duration-200">Adicionar Tarefa</button>
        </div>

        <ul id="task-list" class="space-y-2">

        </ul>

    </div>
    <script src="script.js"></script>
</body>

</html>
